<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{{ site.title }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6", // blue-500
            secondary: "#60a5fa", // blue-400
          },
        }
      }
    };
  </script>
  <link rel="icon" href="{{ site.favicon.url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Loader animation */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .dot-loader {
      display: flex;
      gap: 10px;
    }

    .dot-loader div {
      width: 16px;
      height: 16px;
      background-color: #3b82f6;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 text-gray-800">


<!-- Loading Animation -->
<div id="loader">
  <div class="dot-loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- ðŸŒŸ NAVBAR -->
<header class="bg-gradient-to-r from-white to-blue-100 text-blue-800 shadow-xl border fixed top-4 left-4 right-4 rounded-2xl z-50 mx-4 backdrop-blur-md">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <a href="/" class="flex items-center space-x-3">
      {% if site.logo %}
        <img src="{{ site.logo.url }}" alt="Logo" class="h-14 w-auto">
      {% endif %}
      <span class="text-2xl font-bold tracking-tight">{{ site.name }}</span>
    </a>

    <!-- Hamburger -->
    <div class="md:hidden">
      <button id="menuBtn" class="text-2xl text-blue-800 focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Menu -->
    <nav id="menu" class="hidden md:flex space-x-6 text-[16px] font-medium">
      <a href="/" class="hover:text-blue-600">Bosh sahifa</a>
      <a href="/services/" class="hover:text-blue-600">Xizmatlar</a>
      <a href="/documents/" class="hover:text-blue-600">Hujjatlar</a>
      <a href="/results/" class="hover:text-blue-600">Natijalar</a>
      <a href="/interviews/" class="hover:text-blue-600">Intervyular</a>
      <a href="/contact/" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">Bogâ€˜lanish</a>
    </nav>
  </div>

  <!-- Mobil menyu -->
  <div id="mobileMenu" class="md:hidden hidden px-6 pb-4 bg-gradient-to-r from-white to-blue-100 text-blue-800 shadow-md rounded-b-xl">
    <a href="/" class="block py-2 text-sm hover:text-blue-600">Bosh sahifa</a>
    <a href="/services/" class="block py-2 text-sm hover:text-blue-600">Xizmatlar</a>
    <a href="/documents/" class="block py-2 text-sm hover:text-blue-600">Hujjatlar</a>
    <a href="/results/" class="block py-2 text-sm hover:text-blue-600">Natijalar</a>
    <a href="/interviews/" class="block py-2 text-sm hover:text-blue-600">Intervyular</a>
    <a href="/contact/" class="block py-2 text-sm text-white bg-blue-500 text-center rounded hover:bg-blue-600">Bogâ€˜lanish</a>
  </div>
</header>

<!-- ðŸ‘‡ Kontent -->
<main class="max-w-7xl mx-auto px-4 pt-32 pb-28">
  {% block content %}{% endblock %}
</main>

<!-- ðŸŒŸ DOCK FOOTER (Nomlarsiz, gradient fon) -->
<footer class="fixed bottom-3 left-4 right-4 bg-gradient-to-r from-blue-100/70 via-pink-100/70 to-purple-100/70
            backdrop-blur-xl border border-white/30 shadow-xl rounded-3xl mx-4 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-around py-3 px-6">

    <!-- Bosh sahifa -->
    <a href="/" class="flex flex-col items-center group">
      <div class="w-12 h-12 rounded-2xl flex items-center justify-center
                  bg-gradient-to-br from-blue-400 to-blue-600
                  shadow-md transition duration-300 group-hover:scale-110 group-hover:shadow-[0_0_15px_rgba(59,130,246,0.6)]">
        <i class="fas fa-home text-white text-xl"></i>
      </div>
    </a>

    <!-- Xizmatlar -->
    <a href="/services/" class="flex flex-col items-center group">
      <div class="w-12 h-12 rounded-2xl flex items-center justify-center
                  bg-gradient-to-br from-green-400 to-green-600
                  shadow-md transition duration-300 group-hover:scale-110 group-hover:shadow-[0_0_15px_rgba(34,197,94,0.6)]">
        <i class="fas fa-briefcase text-white text-xl"></i>
      </div>
    </a>

    <!-- Hujjatlar -->
    <a href="/documents/" class="flex flex-col items-center group">
      <div class="w-12 h-12 rounded-2xl flex items-center justify-center
                  bg-gradient-to-br from-yellow-400 to-yellow-600
                  shadow-md transition duration-300 group-hover:scale-110 group-hover:shadow-[0_0_15px_rgba(250,204,21,0.6)]">
        <i class="fas fa-file-alt text-white text-xl"></i>
      </div>
    </a>

    <!-- Natijalar -->
    <a href="/results/" class="flex flex-col items-center group">
      <div class="w-12 h-12 rounded-2xl flex items-center justify-center
                  bg-gradient-to-br from-pink-400 to-pink-600
                  shadow-md transition duration-300 group-hover:scale-110 group-hover:shadow-[0_0_15px_rgba(236,72,153,0.6)]">
        <i class="fas fa-trophy text-white text-xl"></i>
      </div>
    </a>

    <!-- Intervyular -->
    <a href="/interviews/" class="flex flex-col items-center group">
      <div class="w-12 h-12 rounded-2xl flex items-center justify-center
                  bg-gradient-to-br from-indigo-400 to-indigo-600
                  shadow-md transition duration-300 group-hover:scale-110 group-hover:shadow-[0_0_15px_rgba(79,70,229,0.6)]">
        <i class="fas fa-video text-white text-xl"></i>
      </div>
    </a>

    <!-- Bogâ€˜lanish -->
    <a href="/contact/" class="flex flex-col items-center group">
      <div class="w-12 h-12 rounded-2xl flex items-center justify-center
                  bg-gradient-to-br from-purple-400 to-purple-600
                  shadow-md transition duration-300 group-hover:scale-110 group-hover:shadow-[0_0_15px_rgba(168,85,247,0.6)]">
        <i class="fas fa-phone-alt text-white text-xl"></i>
      </div>
    </a>

  </div>
</footer>



<!-- ðŸ“± JS -->
<script>
  // Hamburger menyu toggle
  const btn = document.getElementById('menuBtn');
  const menu = document.getElementById('mobileMenu');
  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });

  // Loaderni yashirish
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    loader.style.display = 'none';
  });
</script>

</body>
</html>
