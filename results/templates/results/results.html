{% extends 'home/base.html' %}

{% block content %}
<section class="py-16">
  <div class="max-w-6xl mx-auto px-4">

    <!-- Sarlavha -->
    <h2 class="text-4xl font-extrabold text-center mb-14 tracking-tight
               bg-gradient-to-r from-blue-600 via-purple-600 to-blue-600
               bg-clip-text text-transparent">
      Viza olgan oâ€˜quvchilarimiz
    </h2>

    <!-- Kartalar -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10">
      {% for result in results %}
      <div class="relative group">

        <!-- Gradient border - pastel -->
        <div class="p-[1.5px] rounded-3xl bg-gradient-to-br from-blue-200 via-purple-200 to-blue-300">

          <!-- Kartochka ichki qismi -->
          <div class="rounded-3xl bg-white/85 backdrop-blur-md
                      transition-all duration-500 hover:-translate-y-2
                      overflow-hidden">

            <!-- Rasm -->
            <div class="relative h-96 overflow-hidden">
              <img src="{{ result.image.url }}"
                   alt="{{ result.full_name }}"
                   class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">

              <!-- Hover Overlay -->
              <div class="absolute inset-0 bg-gradient-to-t from-blue-700/70 via-purple-600/50 to-transparent
                          opacity-0 group-hover:opacity-100 transition duration-500 flex flex-col justify-end p-5">
                <h3 class="text-white text-2xl font-bold drop-shadow">{{ result.full_name }}</h3>
                <p class="text-purple-100 text-sm">{{ result.university }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Pastki Glow -->
        <div class="absolute -bottom-2 left-4 right-4 h-4 bg-gradient-to-r
                    from-blue-300 to-purple-300 rounded-full blur-2xl opacity-40
                    group-hover:opacity-60 transition"></div>

      </div>
      {% empty %}
      <p class="col-span-full text-center text-gray-500">
        Hozircha natijalar mavjud emas.
      </p>
      {% endfor %}
    </div>

  </div>
</section>
{% endblock %}
